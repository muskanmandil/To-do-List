<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>To-Do List</h1>
    <div class="container">
      <form>
        <input type="text" class="todo-input" placeholder="Write your to-do here"/>
        <button type="submit" class="todo-button">
          <i class="fa-solid fa-plus" style="color: #1c1c1c"></i>
        </button>
      </form>
    </div>

    <div class="todolist-container">
      <ul class="todo-list"></ul>
    </div>
    

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cefcab452b.js" crossorigin="anonymous"></script>
  </body>
</html>
